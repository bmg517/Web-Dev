 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan And Colspan</title>
 </head>
 <body>
    <table border="black">
        <section><h1>Food Menu</h1></section>
        <thead>
            <tr>
                <th rowspan="2"> Item</th>
                <th colspan="2"> Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>0.16</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>80</td>
                <td>0.2</td>
            </tr>
        </tbody>
    </table>
    
 </body>
 </html>
