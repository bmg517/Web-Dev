<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>

</head>
<body>
    <form action="/server">
        <label for="volume"> Volume</label>
        <input type="range" min="0" max="100" name="volume">
        <button>Submit</button>

    </form>
    
</body>
</html>
